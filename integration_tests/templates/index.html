<!-- integration_tests/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>My Sales Chart</h1>
    <!-- The chart HTML will be injected here -->
    <div id="chart-container">
        {{ charts_html | safe }}
    </div>

    <!-- Ensure the script tags are executed after the DOM is loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {{ charts_html | safe }}
        });
    </script>
</body>
</html>
